<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | stats-content preview card component</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link rel="stylesheet" href="style-sheet.scss">
  <link rel="stylesheet" href="styles.css">
  
  <!-- fonts link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

<body>
  <div class="container my text-center">
    <div class="card">
      <div class="row justify-content-md-end text-md-start ">
        <div class="col-md-auto order-md-1 ">
          <picture>
            <source srcset="images/image-header-mobile.jpg" media="(max-width:1440px)">
            <img class="img-fluid" src="images/image-header-desktop.jpg" alt="business-ideas">
          </picture>
         

        </div>
        <div class="col-lg-6 order-md-0 content ">
          <h1 class="card-title">Get <span class="accent">insights</span> that help your business grow.</h1> 
         
          <p class="main">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
         
          <div class="row stats">
            <div class="col-md-4">
              <span class="stats-content">10k+</span> <br>
            <span class="stats-heading">COMPANIES</span> 
            </div>
            <div class="col-md-4">
              <span class="stats-content">314</span>  <br>
              <span class="stats-heading">TEMPLATES</span> 
            </div>
            <div class="col-md-4">
              <span class="stats-content">12m+</span> <br>
              <span class="stats-heading">QUERIES</span> 
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
    
         
  
   
  


   
</body>
</html>
